<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tables -->
     <!-- cellpadding is used to give spacing inside each cell -->
      <!-- cellspacing is used to give spacing in between the cells -->
       <!-- border is used to display the table structure -->
        <!-- IMP:- padding is used to give spacing from inside and margin is used to give spacing from outside -->
     <table border cellpadding="10px" cellspacing="5px">
        <tr>
            <th>Sr. No.</th>
            <th>Sub</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>0</td>
            <td>Maths</td>
            <td>82</td>
        </tr>
        <!-- rowspan is used to spread the one cell in multiple different rows without rewriting it again and again -->
        <!-- colspan is used to spread the one cell in multiple different columns without rewriting it again and again -->
         <!-- number inside colspan and rowspan denotes that till how many cell it has to be spread -->

        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">Maths</td>
        </tr>
        <tr>
            
            <td>Maths</td>
            <td>95</td>
        </tr>
       
     </table>
</body>
</html>

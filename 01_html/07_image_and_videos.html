<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Videos and Audio</title>
</head>
<body>
    <!-- About Image -->
     <!-- src denotes the image's source , it can be in the same folder and it can also be loaded fron the external sites-->
      <!-- alt attributes denotes the notation that displayed when the image is unable to being displayed on the screen -->
       <!-- Apart from the src and alt attributes ,img tag has height , width, and title also, hight and width are the boundary of the img and the title is pop up msg which will be displayed upon hovering over the image -->
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUbDCxqM2Qtr3mmn7H_O3ojGOoo0xKwj1nQg&s" alt="image" height="200px" width="300px" title="demo image">

    <!-- About Videos -->
     <!-- controls tell the browser about video  -->
      <!-- height and widht are the dimension of the boundary of the video  -->
       <!-- autoplay means whenever the video is loaded it automatically being played and muted keeps it mute and title displayed upon hovering on the video -->
     <video src="https://www.pexels.com/download/video/35969886/" controls height="200px" width="250px" autoplay muted title="demo video">Pixel Video</video>

     <!-- About Audio -->
      <audio src="demo_audio.mp3" controls autoplay muted>demo audio</audio>
    </body>
</html>
